<!DOCTYPE html>
<html lang="en">
<head>
    <link rel="stylesheet" href="css/styles.css">
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Find - KoKoa Clone</title>
</head>
<body>
    <div class="status-bar">
        <div class="status-bar__column">
            <span>No Service</span>
            <i class="fa-solid fa-wifi"></i>
        </div>
        <div class="status-bar__column">
            <span>07:28</span>
        </div>
        <div class="status-bar__column">
            <span>110%</span>
            <i class="fa-solid fa-battery-full fa-2x"></i>
            <i class="fa-solid fa-bolt"></i>
        </div>
    </div>
    
    <header class="screen-header">
        <h1 class="header__title">Chats</h1>
        <div class="header__icons">
            <span><i class="fas fa-search fa-lg"></i></span>
            <span><span class="screen-header__gear"></span><i class="fa-solid fa-gear fa-lg"></i></span>
        </div>
    </header>


<main class="main-screen">
  <div class="find-icons">
    <div class="find-icons__icon"><i class="fa-solid fa-qrcode"></i><span>QR Code</span></div>
    <div class="find-icons__icon"><i class="fa-solid fa-address-book"></i><span>Add by Contacts</span></div>
    <div class="find-icons__icon"><i class="fa-solid fa-fingerprint"></i><span>Add by ID</span></div>
    <div class="find-icons__icon"><i class="fa-solid fa-envelope"></i><span>Invite</span></div>
   </div>

   <div class="recommended-friends"><h6 class="recommended-friends__title">recommended friends</h6>
   <span>You have no recommended friends.</span>
   </div>

   <div class="open-chat">
    <div class="open-chat__header">
        <h4 class="open-chat__title">Open Chat</h4>
        <span>Go to OpenChat Home <i class="fa-solid fa-chevron-right fa-xs"></i></span>
    </div>
    <div class="open-post">
        <div class="open-post__column">
            <h5 class="open-post__title">#BTS</h5> 
            <h6 class="open-post__hashtags">#bts#army#friends</h6>
            <div class="open-post__members">
                <img src="https://search.pstatic.net/sunny/?src=https%3A%2F%2Fthumb.mtstarnews.com%2F21%2F2022%2F06%2F2022062809233539876_1.jpg%2Fdims%2Fresize%2F1200%2Fcrop%2F1200x630%21%2Foptimize&type=sc960_832"/>
                <span class="open-post__member-count">802 members</span>
                <div class="divider"></div>
                <span class="open-post__member-status">Active</span>
            </div>
        </div>
        <div class="open-post__column">
            <div class="open-post__photo">
                <img src="https://avatars.githubusercontent.com/u/101088024?v=4"/>
                <div class="open-post__heart-count"><i class="fa-solid fa-heart fa-xs"><span>326</span></i></div>
            </div>
        </div>
   </div>
</main>

   

    <nav class="nav">
        <ul class="nav__list">
            <li class="nav__btn"><a class="nav__link" href="friends.html"><i class="far fa-user fa-2x"></i></a></li>
            <li class="nav__btn"><a class="nav__link" href="chats.html"><span class="nav_notification badge">1</span><i class="far fa-comment fa-2x"></i></a></li>
            <li class="nav__btn"><a class="nav__link" href="find.html"><i class="fa-solid fa-magnifying-glass fa-2x"></i></i></i></a></li>
            <li class="nav__btn"><a class="nav__link" href="more.html"> <span class="nav_ellipse"></span><i class="fa-solid fa-ellipsis fa-2x"></i></a></li>
        </ul>
    </nav>

    <script src="https://kit.fontawesome.com/b7dc63f749.js" crossorigin="anonymous"></script>
</body>
</html>
